version: '3.9'

services:
  db:
    image: mysql:8.0
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: demo
    ports:
      - "3306:3306"
    volumes:
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 3s
      retries: 5

  backend:
    image: backend:test
    container_name: backend
    environment:
      DB_HOST: db
      DB_USER: testuser
      DB_PASSWORD: testpass
      DB_NAME: demo
      DB_PORT: 3306
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/users"]
      interval: 3s
      retries: 5

  frontend:
    image: frontend:test
    container_name: frontend
    environment:
      BACKEND_URL: http://backend:5000
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 3s
      retries: 5

networks:
  default:
    name: micro-demo-net
